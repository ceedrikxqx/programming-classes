<html>
<head>
    <title>form</title>
</head>

<body>
    <h1>form practice</h1>
    <form method="post" action="">
     <label>full name :</label>
        <input type="text" name="fullname " placeholder="enter your full name"><br><br>
        <label>email:</label>
        <input type="email" name="email" placeholder="enter your email"><br><br>
    <label>password:</label>
        <input type="password" name="password" placeholder="enter your password"><br><br>
     <label>confirm password:</label>
        <input type="password" name="confirm password" placeholder="confirm password"><br><br>
     <label>address:</label>
        <input type="text" name="address" placeholder="enter your address"><br><br>
     <label>phone:</label>
        <input type="number" name="phone" placeholder="enter your phone"><br><br>
        <label>date of birth:</label>
        <input type="date" name="date_of_birth" placeholder="enter your date of birth"><br><br>
        <label>gender:</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female<br><br>
        <label>BIO</label>
        <textarea name="bio" placeholder="enter your bio" width=""></textarea><br><br>



</body>
